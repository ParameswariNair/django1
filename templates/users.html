<form action="" method="POST"enctype="multipart/form-data">
    {% csrf_token %}
  <table border=2 >
         
    <h1>Users</h1>
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Username</th>
            <th>Email</th>
            
        </tr>
    </thead>

 
  <tr>
      <td>{{data.name}}</td>
      <td>{{data.location}}</td>
      <td>{{data.age}}</td>
      <td>{{data.gender}}</td>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
  </tr>
 
    

 
</table>
</form>
